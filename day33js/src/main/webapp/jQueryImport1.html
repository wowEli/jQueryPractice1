<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- jQuery홈페이지에서 다운 클릭 > 코드 복사 > js 파일 만들어서 붙여넣기
		 > js 폴더 만들어서 따로 관리 > html로 넘어와서 아래 명령으로 임포트 -->
	<script src="js/jQuery-3.6.0.min.js"> // jQuery 임포트 하기
	</script>
	<script type="text/javascript">
		// jQuery 라이브러리를 이용한 코드를 작성
		$(document).ready(function(){ // $(객체).ready(기능); 객체가 준비되면 == window.load() 와 동일
			console.log('jQuery 라이브러리 연결 완료!')
		});
	</script>
</body>
</html>
